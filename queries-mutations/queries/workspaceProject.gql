            page
            limit
            hasNextPage
            items{
                id
                creator{
                    id
                    name
                }
                createdAt
                modifier{
                    id
                    name
                }
                modifiedAt
                title
                description
                attachments{
                    id
                    creator{
                        id
                        name
                    }
                    createdAt
                    modifier{
                        id
                        name
                    }
                    modifiedAt
                    name
                    filename
                    type
                    externalId
                    extension
                    size
                    downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
