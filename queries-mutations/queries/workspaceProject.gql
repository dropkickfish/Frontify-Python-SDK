                externalId
                tags{
                    value
                    source
                }
                copyright{
                    status
                    notice
                }
                availability{
                    from
                    to
                }
                expiresAt
                licenses{
                    id
                    title
                    license
                    addByDefault
                    requireConsensus
                }
                status
