                }
                workflowTask{
                    id
                    assignedUsers{
                        id
                        name
                    }
                    asset{
                        id
                        createdAt
                        modifiedAt
                        title
                        description
                        externalId
                        expiresAt
                        status
                    }
                    title
                    description
                    status{
                        id
                        name
                        enterRules
                    }
                    checklistItem(limit: $limit2, page: $page2){
                        total
                        page
                        limit
                        hasNextPage
