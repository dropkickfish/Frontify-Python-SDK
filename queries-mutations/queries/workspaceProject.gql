                }
                location{
                    brand{
                        id
                        name
                    }
                    library{
                        id
                        name
                    }
                    workspaceProject{
                        id
                        name
                    }
                    folder{
                        id
                        name
                    }
                }
                previewBackgroundColor{
                    red
                    green
                    blue
                    alpha
                }
            }
        }
        licenses{
            id
            title
            license
            addByDefault
            requireConsensus
