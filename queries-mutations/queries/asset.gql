query asset($validityInDays: Int, $permanent: Boolean, $validityInDays1: Int, $permanent1: Boolean, $limit: Int, $page: Int, $limit1: Int, $page1: Int, $query: AssetCommentQueryInput, $limit2: Int, $page2: Int, $limit3: Int, $page3: Int, $query1: AssetCommentQueryInput, $id: ID!){
    asset(id: $id){
        id
        creator{
            id
            email
            name
            avatar
        }
        createdAt
        modifier{
            id
            email
            name
            avatar
        }
        modifiedAt
        title
        description
        attachments{
            id
            creator{
                id
                email
                name
                avatar
            }
            createdAt
            modifier{
                id
                email
                name
                avatar
            }
            modifiedAt
            name
            filename
            type
            externalId
            extension
            size
            downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
        }
        externalId
        tags{
            value
            source
        }
        copyright{
            status
            notice
        }
        expiresAt
        licenses{
            id
            title
            license
            addByDefault
            requireConsensus
        }
        status
        relatedAssets(limit: $limit2, page: $page2){
            total
            page
            limit
            hasNextPage
            items{
                id
                creator{
                    id
                    email
                    name
                    avatar
                }
                createdAt
                modifier{
                    id
                    email
                    name
                    avatar
                }
                modifiedAt
                title
                description
                attachments{
                    id
                    createdAt
                    modifiedAt
                    name
                    filename
                    type
                    externalId
                    extension
                    size
                    downloadUrl(validityInDays: $validityInDays1, permanent: $permanent1)
                }
                externalId
                tags{
                    value
                    source
                }
                copyright{
                    status
                    notice
                }
                expiresAt
                licenses{
                    id
                    title
                    license
                    addByDefault
                    requireConsensus
                }
                status
                relatedAssets(limit: $limit, page: $page){
                    total
                    page
                    limit
                    hasNextPage
                }
                comments(limit: $limit1, page: $page1, query: $query){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        createdAt
                        modifiedAt
                        content
                        isResolved
                    }
                }
                currentUserPermissions{
                    canEdit
                    canDelete
                    canDownload
                    canComment
                }
                customMetadata{
                    property{
                        id
                        createdAt
                        modifiedAt
                        name
                        helpText
                        isRequired
                        defaultValue
                    }
                }
                location{
                    brand{
                        id
                        name
                    }
                    library{
                        id
                        name
                    }
                    workspaceProject{
                        id
                        name
                    }
                    folder{
                        id
                        name
                    }
                }
            }
        }
        comments(limit: $limit3, page: $page3, query: $query1){
            total
            page
            limit
            hasNextPage
        }
        currentUserPermissions{
            canEdit
            canDelete
            canDownload
            canComment
        }
    }
}