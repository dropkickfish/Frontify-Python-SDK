query creativeTemplate($key: String!, $id: ID!){
    creativeTemplate(id: $id){
        id
        brandId
        name
        description
        pages{
            previewUrl
            width
            height
            pageIndex
            name
        }
        variable(key: $key){
            key
            name
            description
            type
            value
            connectionCount
        }
        variables{
            key
            name
            description
            type
            value
            connectionCount
        }
        assetId
        tags{
            value
            source
        }
    }
}