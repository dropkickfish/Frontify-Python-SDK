query account($limit: Int, $page: Int, $limit1: Int, $page1: Int, $limit2: Int, $page2: Int, $validityInDays: Int, $permanent: Boolean, $limit3: Int, $page3: Int, $query: AssetCommentQueryInput, $limit4: Int, $page4: Int, $limit5: Int, $page5: Int, $validityInDays1: Int, $permanent1: Boolean, $width: Int, $height: Int, $width1: Int, $height1: Int, $page6: Int, $validityInDays2: Int, $permanent2: Boolean, $validityInDays3: Int, $permanent3: Boolean, $width2: Int, $height2: Int, $validityInDays4: Int, $permanent4: Boolean, $width3: Int, $height3: Int, $validityInDays5: Int, $permanent5: Boolean, $limit6: Int, $page7: Int, $query1: AccountQueryInput){
    account{
        id
        users(limit: $limit, page: $page){
            total
            page
            limit
            hasNextPage
            items{
                id
                name
            }
        }
        userGroups(limit: $limit2, page: $page2){
            total
            page
            limit
            hasNextPage
            items{
                id
                name
                users(limit: $limit1, page: $page1){
                    total
                    page
                    limit
                    hasNextPage
                }
            }
        }
        search(limit: $limit6, page: $page7, query: $query1){
            total
            page
            limit
            hasNextPage
            items{
                __typename
                ... on Audio {
                    id
                    creator{
                        id
                        name
                    }
                    createdAt
                    modifier{
                        id
                        name
                    }
                    modifiedAt
                    title
                    description
                    alternativeText
                    isDecorative
                    attachments{
                        id
                        creator{
                            id
                            name
                        }
                        createdAt
                        modifier{
                            id
                            name
                        }
                        modifiedAt
                        name
                        filename
                        type
                        externalId
                        extension
                        size
                        downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
                    }
                    externalId
                    tags{
                        value
                        source
                    }
                    externalProducts{
                        id
                        name
                        externalId
                        title
                    }
                    copyright{
                        status
                        notice
                    }
                    availability{
                        from
                        to
                    }
                    expiresAt
                    licenses{
                        id
                        title
                        license
                        addByDefault
                        requireConsensus
                    }
                    author
                    status
                    relatedAssets(limit: $limit5, page: $page5){
                        total
                        page
                        limit
                        hasNextPage
                        items{
                            id
                            createdAt
                            modifiedAt
                            title
                            description
                            externalId
                            expiresAt
                            status
                            comments(limit: $limit3, page: $page3, query: $query){
                                total
                                page
                                limit
                                hasNextPage
                            }
                            currentUserPermissions{
                                canEdit
                                canDelete
                                canDownload
                                canComment
                            }
                            workflowTask{
                                id
                                title
                                description
                            }
                            variants(limit: $limit4, page: $page4){
                                total
                                page
                                limit
                                hasNextPage
                            }
                            previewBackgroundColor{
                                red
                                green
                                blue
                                alpha
                            }
                        }
                    }
                    filename
                    size
                    extension
                    downloadUrl(validityInDays: $validityInDays1, permanent: $permanent1)
                    previewUrl(width: $width, height: $height)
                    thumbnailUrl
                    dynamicPreviewUrl
                }
                ... on Document {
                    id
                    createdAt
                    modifiedAt
                    title
                    description
                    alternativeText
                    isDecorative
                    externalId
                    expiresAt
                    author
                    status
                    filename
                    size
                    extension
                    previewUrl(width: $width1, height: $height1, page: $page6)
                    thumbnailUrl
                    dynamicPreviewUrl
                    downloadUrl(validityInDays: $validityInDays2, permanent: $permanent2)
                    focalPoint
                    width
                    height
                    pageCount
                }
                ... on EmbeddedContent {
                    id
                    createdAt
                    modifiedAt
                    title
                    description
                    alternativeText
                    isDecorative
                    externalId
                    expiresAt
                    author
                    status
                    previewUrl
                    thumbnailUrl
                }
                ... on File {
                    id
                    createdAt
                    modifiedAt
                    title
                    description
                    alternativeText
                    isDecorative
                    externalId
                    expiresAt
                    author
                    status
                    filename
                    size
                    extension
                    previewUrl
                    thumbnailUrl
                    dynamicPreviewUrl
                    downloadUrl(validityInDays: $validityInDays3, permanent: $permanent3)
                }
                ... on Image {
                    id
                    createdAt
                    modifiedAt
                    title
                    description
                    alternativeText
                    isDecorative
                    externalId
                    expiresAt
                    author
                    status
                    filename
                    size
                    extension
                    previewUrl(width: $width2, height: $height2)
                    thumbnailUrl
                    dynamicPreviewUrl
                    downloadUrl(validityInDays: $validityInDays4, permanent: $permanent4)
                    focalPoint
                    width
                    height
                }
                ... on Video {
                    id
                    createdAt
                    modifiedAt
                    title
                    description
                    alternativeText
                    isDecorative
                    externalId
                    expiresAt
                    author
                    status
                    filename
                    size
                    extension
                    previewUrl(width: $width3, height: $height3)
                    thumbnailUrl
                    dynamicPreviewUrl
                    downloadUrl(validityInDays: $validityInDays5, permanent: $permanent5)
                    width
                    height
                    duration
                    bitrate
                }
            }
        }
    }
}