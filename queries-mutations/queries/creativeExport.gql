query creativeExport($validityInDays: Int, $permanent: Boolean, $limit: Int, $page: Int, $limit1: Int, $page1: Int, $query: AssetCommentQueryInput, $limit2: Int, $page2: Int, $validityInDays1: Int, $permanent1: Boolean, $limit3: Int, $page3: Int, $validityInDays2: Int, $permanent2: Boolean, $id: ID!){
    creativeExport(id: $id){
        id
        status
        result{
            downloadUrl
            pageDownloadUrls
            asset{
                id
                creator{
                    id
                    name
                }
                createdAt
                modifier{
                    id
                    name
                }
                modifiedAt
                title
                description
                alternativeText
                isDecorative
                attachments{
                    id
                    creator{
                        id
                        name
                    }
                    createdAt
                    modifier{
                        id
                        name
                    }
                    modifiedAt
                    name
                    filename
                    type
                    externalId
                    extension
                    size
                    downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
                }
                externalId
                tags{
                    value
                    source
                }
                copyright{
                    status
                    notice
                }
                availability{
                    from
                    to
                }
                expiresAt
                licenses{
                    id
                    title
                    license
                    addByDefault
                    requireConsensus
                }
                author
                status
                relatedAssets(limit: $limit, page: $page){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        createdAt
                        modifiedAt
                        title
                        description
                        externalId
                        expiresAt
                        status
                    }
                }
                comments(limit: $limit1, page: $page1, query: $query){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        createdAt
                        modifiedAt
                        content
                        isResolved
                    }
                }
                currentUserPermissions{
                    canEdit
                    canDelete
                    canDownload
                    canComment
                }
                customMetadata{
                    property{
                        id
                        createdAt
                        modifiedAt
                        name
                        helpText
                        isRequired
                        defaultValue
                    }
                }
                workflowTask{
                    id
                    assignedUsers{
                        id
                        name
                    }
                    asset{
                        id
                        createdAt
                        modifiedAt
                        title
                        description
                        externalId
                        expiresAt
                        status
                    }
                    title
                    description
                    status{
                        id
                        name
                        enterRules
                    }
                    checklistItem(limit: $limit2, page: $page2){
                        total
                        page
                        limit
                        hasNextPage
                    }
                }
                variants(limit: $limit3, page: $page3){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        key
                        filename
                        downloadUrl(validityInDays: $validityInDays1, permanent: $permanent1)
                    }
                }
                location{
                    brand{
                        id
                        name
                    }
                    library{
                        id
                        name
                    }
                    workspaceProject{
                        id
                        name
                    }
                    folder{
                        id
                        name
                    }
                }
                previewBackgroundColor{
                    red
                    green
                    blue
                    alpha
                }
                filename
                size
                extension
                previewUrl
                thumbnailUrl
                dynamicPreviewUrl
                downloadUrl(validityInDays: $validityInDays2, permanent: $permanent2)
            }
        }
    }
}