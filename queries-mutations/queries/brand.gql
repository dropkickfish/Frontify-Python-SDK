query brand($limit: Int, $page: Int, $query: AssetQueryInput, $limit1: Int, $page1: Int, $limit2: Int, $page2: Int, $limit3: Int, $page3: Int, $limit4: Int, $page4: Int, $limit5: Int, $page5: Int, $limit6: Int, $page6: Int, $id: ID!){
    brand(id: $id){
        id
        name
        rgbaColor{
            red
            green
            blue
            alpha
        }
        avatar
        slug
        libraries(limit: $limit5, page: $page5){
            total
            page
            limit
            hasNextPage
            items{
                id
                name
                color{
                    red
                    green
                    blue
                    alpha
                }
                assets(limit: $limit, page: $page, query: $query){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        createdAt
                        modifiedAt
                        title
                        description
                        externalId
                        expiresAt
                        status
                    }
                }
                licenses{
                    id
                    title
                    license
                    addByDefault
                    requireConsensus
                }
                collections(limit: $limit1, page: $page1){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        name
                    }
                }
                browse{
                    folders(limit: $limit2, page: $page2){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    assets(limit: $limit3, page: $page3){
                        total
                        page
                        limit
                        hasNextPage
                    }
                }
                collaborators{
                    users(limit: $limit4, page: $page4){
                        total
                        page
                        limit
                        hasNextPage
                    }
                }
                currentUserPermissions{
                    canCreateAssets
                    canViewCollaborators
                    canCreateCollections
                }
                customMetadataProperties{
                    id
                    creator{
                        id
                        email
                        name
                        avatar
                    }
                    createdAt
                    modifier{
                        id
                        email
                        name
                        avatar
                    }
                    modifiedAt
                    name
                    type{
                        name
                    }
                    helpText
                    isRequired
                    defaultValue
                }
            }
        }
        workspaceProjects(limit: $limit6, page: $page6){
            total
            page
            limit
            hasNextPage
            items{
                id
                name
                customMetadata{
                    property{
                        id
                        createdAt
                        modifiedAt
                        name
                        helpText
                        isRequired
                        defaultValue
                    }
                }
            }
        }
        customMetadataProperties{
            id
            createdAt
            modifiedAt
            name
            helpText
            isRequired
            defaultValue
        }
    }
}