mutation createCustomMetadataProperty($input: CreateCustomMetadataPropertyInput!){
    createCustomMetadataProperty(input: $input){
        property{
            id
            creator{
                id
                name
            }
            createdAt
            modifier{
                id
                name
            }
            modifiedAt
            name
            type{
                name
            }
            helpText
            isRequired
            defaultValue
        }
    }
}