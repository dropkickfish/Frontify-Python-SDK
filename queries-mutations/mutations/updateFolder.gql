mutation updateFolder($limit: Int, $page: Int, $limit1: Int, $page1: Int, $limit2: Int, $page2: Int, $validityInDays: Int, $permanent: Boolean, $limit3: Int, $page3: Int, $limit4: Int, $page4: Int, $query: AssetCommentQueryInput, $limit5: Int, $page5: Int, $input: UpdateFolderInput!){
    updateFolder(input: $input){
        folder{
            id
            name
            creator{
                id
                email
                name
                avatar
            }
            createdAt
            modifier{
                id
                email
                name
                avatar
            }
            modifiedAt
            breadcrumbs{
                id
                name
            }
            folders(limit: $limit2, page: $page2){
                total
                page
                limit
                hasNextPage
                items{
                    id
                    name
                    creator{
                        id
                        email
                        name
                        avatar
                    }
                    createdAt
                    modifier{
                        id
                        email
                        name
                        avatar
                    }
                    modifiedAt
                    breadcrumbs{
                        id
                        name
                    }
                    folders(limit: $limit, page: $page){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    assets(limit: $limit1, page: $page1){
                        total
                        page
                        limit
                        hasNextPage
                    }
                }
            }
            assets(limit: $limit5, page: $page5){
                total
                page
                limit
                hasNextPage
                items{
                    id
                    createdAt
                    modifiedAt
                    title
                    description
                    attachments{
                        id
                        createdAt
                        modifiedAt
                        name
                        filename
                        type
                        externalId
                        extension
                        size
                        downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
                    }
                    externalId
                    tags{
                        value
                        source
                    }
                    copyright{
                        status
                        notice
                    }
                    expiresAt
                    licenses{
                        id
                        title
                        license
                        addByDefault
                        requireConsensus
                    }
                    status
                    relatedAssets(limit: $limit3, page: $page3){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    comments(limit: $limit4, page: $page4, query: $query){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    currentUserPermissions{
                        canEdit
                        canDelete
                        canDownload
                        canComment
                    }
                }
            }
        }
    }
}