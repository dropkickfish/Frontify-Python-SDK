        project{
            id
            name
            color{
                red
                green
                blue
                alpha
            }
            assets(limit: $limit3, page: $page3, query: $query1){
                total
                page
                limit
                hasNextPage
                items{
                    id
                    creator{
                        id
                        name
                    }
                    createdAt
                    modifier{
                        id
                        name
                    }
                    modifiedAt
                    title
                    description
                    attachments{
                        id
                        createdAt
                        modifiedAt
                        name
                        filename
                        type
                        externalId
                        extension
                        size
                        downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
                    }
                    externalId
                    tags{
                        value
                        source
                    }
                    copyright{
                        status
                        notice
                    }
                    availability{
                        from
                        to
                    }
                    expiresAt
                    licenses{
                        id
                        title
                        license
                        addByDefault
                        requireConsensus
                    }
                    status
                    relatedAssets(limit: $limit, page: $page){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    comments(limit: $limit1, page: $page1, query: $query){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    currentUserPermissions{
                        canEdit
                        canDelete
                        canDownload
                        canComment
                    }
                    workflowTask{
                        id
                        title
                        description
                    }
                    variants(limit: $limit2, page: $page2){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    previewBackgroundColor{
                        red
                        green
                        blue
                        alpha
                    }
                }
            }
            licenses{
                id
                title
                license
                addByDefault
                requireConsensus
            }
            workflow{
                id
                statuses{
                    id
                    name
                    color{
                        red
                        green
                        blue
                        alpha
                    }
                    assignedUsers{
                        id
                        name
                    }
                    checklistPresets{
                        id
                        content
                    }
                    tasks(limit: $limit4, page: $page4){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    enterRules
                }
            }
            browse{
                folders(limit: $limit5, page: $page5){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        name
                        createdAt
                        modifiedAt
                    }
                }
                assets(limit: $limit6, page: $page6, query: $query2){
                    total
                    page
                    limit
                    hasNextPage
                }
            }
            collaborators{
                users(limit: $limit7, page: $page7){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        name
                    }
                    edges{
                        role
                    }
                }
            }
            currentUserPermissions{
                canCreateAssets
                canViewCollaborators
            }
            isArchived
            customMetadata{
                property{
                    id
                    creator{
                        id
                        name
                    }
                    createdAt
                    modifier{
                        id
                        name
                    }
                    modifiedAt
                    name
                    type{
                        name
                    }
                    helpText
                    isRequired
                    defaultValue
                }
            }
        }
    }
}