mutation createAssetComment($limit: Int, $page: Int, $input: CreateAssetCommentInput!){
    createAssetComment(input: $input){
        comment{
            id
            creator{
                id
                email
                name
                avatar
            }
            createdAt
            modifier{
                id
                email
                name
                avatar
            }
            modifiedAt
            content
            mentionedUsers{
                id
                email
                name
                avatar
            }
            isResolved
            replies(limit: $limit, page: $page){
                total
                page
                limit
                hasNextPage
                items{
                    id
                    creator{
                        id
                        email
                        name
                        avatar
                    }
                    createdAt
                    modifier{
                        id
                        email
                        name
                        avatar
                    }
                    modifiedAt
                    content
                    mentionedUsers{
                        id
                        email
                        name
                        avatar
                    }
                }
            }
            marking{
                position{
                    x
                    y
                }
                dimensions{
                    width
                    height
                }
            }
            currentUserPermissions{
                canEdit
                canDelete
                canReply
            }
        }
    }
}