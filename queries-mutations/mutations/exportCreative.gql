mutation exportCreative($validityInDays: Int, $permanent: Boolean, $limit: Int, $page: Int, $limit1: Int, $page1: Int, $query: AssetCommentQueryInput, $limit2: Int, $page2: Int, $validityInDays1: Int, $permanent1: Boolean, $input: ExportCreativeInput!){
    exportCreative(input: $input){
        job{
            id
            status
            result{
                downloadUrl
                pageDownloadUrls
                asset{
                    id
                    creator{
                        id
                        name
                    }
                    createdAt
                    modifier{
                        id
                        name
                    }
                    modifiedAt
                    title
                    description
                    alternativeText
                    isDecorative
                    attachments{
                        id
                        createdAt
                        modifiedAt
                        name
                        filename
                        type
                        externalId
                        extension
                        size
                        downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
                    }
                    externalId
                    tags{
                        value
                        source
                    }
                    copyright{
                        status
                        notice
                    }
                    availability{
                        from
                        to
                    }
                    expiresAt
                    licenses{
                        id
                        title
                        license
                        addByDefault
                        requireConsensus
                    }
                    author
                    status
                    relatedAssets(limit: $limit, page: $page){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    comments(limit: $limit1, page: $page1, query: $query){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    currentUserPermissions{
                        canEdit
                        canDelete
                        canDownload
                        canComment
                    }
                    workflowTask{
                        id
                        title
                        description
                    }
                    variants(limit: $limit2, page: $page2){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    previewBackgroundColor{
                        red
                        green
                        blue
                        alpha
                    }
                    filename
                    size
                    extension
                    previewUrl
                    thumbnailUrl
                    dynamicPreviewUrl
                    downloadUrl(validityInDays: $validityInDays1, permanent: $permanent1)
                }
            }
        }
    }
}