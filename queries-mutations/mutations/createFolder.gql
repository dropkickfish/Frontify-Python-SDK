mutation createFolder($limit: Int, $page: Int, $limit1: Int, $page1: Int, $query: FolderAssetQueryInput, $limit2: Int, $page2: Int, $validityInDays: Int, $permanent: Boolean, $limit3: Int, $page3: Int, $limit4: Int, $page4: Int, $query1: AssetCommentQueryInput, $limit5: Int, $page5: Int, $limit6: Int, $page6: Int, $query2: FolderAssetQueryInput, $input: CreateFolderInput!){
    createFolder(input: $input){
        folder{
            id
            name
            creator{
                id
                name
            }
            createdAt
            modifier{
                id
                name
            }
            modifiedAt
            breadcrumbs{
                id
                name
            }
            folders(limit: $limit2, page: $page2){
                total
                page
                limit
                hasNextPage
                items{
                    id
                    name
                    creator{
                        id
                        name
                    }
                    createdAt
                    modifier{
                        id
                        name
                    }
                    modifiedAt
                    breadcrumbs{
                        id
                        name
                    }
                    folders(limit: $limit, page: $page){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    assets(limit: $limit1, page: $page1, query: $query){
                        total
                        page
                        limit
                        hasNextPage
                    }
                }
            }
            assets(limit: $limit6, page: $page6, query: $query2){
                total
                page
                limit
                hasNextPage
                items{
                    id
                    createdAt
                    modifiedAt
                    title
                    description
                    attachments{
                        id
                        createdAt
                        modifiedAt
                        name
                        filename
                        type
                        externalId
                        extension
                        size
                        downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
                    }
                    externalId
                    tags{
                        value
                        source
                    }
                    copyright{
                        status
                        notice
                    }
                    availability{
                        from
                        to
                    }
                    expiresAt
                    licenses{
                        id
                        title
                        license
                        addByDefault
                        requireConsensus
                    }
                    status
                    relatedAssets(limit: $limit3, page: $page3){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    comments(limit: $limit4, page: $page4, query: $query1){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    currentUserPermissions{
                        canEdit
                        canDelete
                        canDownload
                        canComment
                    }
                    workflowTask{
                        id
                        title
                        description
                    }
                    variants(limit: $limit5, page: $page5){
                        total
                        page
                        limit
                        hasNextPage
                    }
                    previewBackgroundColor{
                        red
                        green
                        blue
                        alpha
                    }
                }
            }
        }
    }
}