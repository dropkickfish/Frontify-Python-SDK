mutation inviteProjectUser($validityInDays: Int, $permanent: Boolean, $limit: Int, $page: Int, $limit1: Int, $page1: Int, $query: AssetCommentQueryInput, $limit2: Int, $page2: Int, $query1: AssetQueryInput, $limit3: Int, $page3: Int, $limit4: Int, $page4: Int, $limit5: Int, $page5: Int, $limit6: Int, $page6: Int, $limit7: Int, $page7: Int, $limit8: Int, $page8: Int, $input: InviteProjectUserInput!){
    inviteProjectUser(input: $input){
        project{
            __typename
            ... on MediaLibrary {
                id
                name
                color{
                    red
                    green
                    blue
                    alpha
                }
                assetCount
                assets(limit: $limit2, page: $page2, query: $query1){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        creator{
                            id
                            email
                            name
                            avatar
                        }
                        createdAt
                        modifier{
                            id
                            email
                            name
                            avatar
                        }
                        modifiedAt
                        title
                        description
                        attachments{
                            id
                            creator{
                                id
                                email
                                name
                                avatar
                            }
                            createdAt
                            modifier{
                                id
                                email
                                name
                                avatar
                            }
                            modifiedAt
                            name
                            filename
                            type
                            externalId
                            extension
                            size
                            downloadUrl(validityInDays: $validityInDays, permanent: $permanent)
                        }
                        externalId
                        tags{
                            value
                            source
                        }
                        copyright{
                            status
                            notice
                        }
                        expiresAt
                        licenses{
                            id
                            title
                            license
                            addByDefault
                            requireConsensus
                        }
                        status
                        relatedAssets(limit: $limit, page: $page){
                            total
                            page
                            limit
                            hasNextPage
                            items{
                                id
                                createdAt
                                modifiedAt
                                title
                                description
                                externalId
                                expiresAt
                                status
                            }
                        }
                        comments(limit: $limit1, page: $page1, query: $query){
                            total
                            page
                            limit
                            hasNextPage
                            items{
                                id
                                createdAt
                                modifiedAt
                                content
                                isResolved
                            }
                        }
                        currentUserPermissions{
                            canEdit
                            canDelete
                            canDownload
                            canComment
                        }
                        customMetadata{
                            property{
                                id
                                createdAt
                                modifiedAt
                                name
                                helpText
                                isRequired
                                defaultValue
                            }
                        }
                        location{
                            brand{
                                id
                                name
                            }
                            library{
                                id
                                name
                            }
                            workspaceProject{
                                id
                                name
                            }
                            folder{
                                id
                                name
                            }
                        }
                    }
                }
                licenses{
                    id
                    title
                    license
                    addByDefault
                    requireConsensus
                }
                browse{
                    folders(limit: $limit5, page: $page5){
                        total
                        page
                        limit
                        hasNextPage
                        items{
                            id
                            name
                            createdAt
                            modifiedAt
                            breadcrumbs{
                                id
                                name
                            }
                            folders(limit: $limit3, page: $page3){
                                total
                                page
                                limit
                                hasNextPage
                            }
                            assets(limit: $limit4, page: $page4){
                                total
                                page
                                limit
                                hasNextPage
                            }
                        }
                    }
                    assets(limit: $limit6, page: $page6){
                        total
                        page
                        limit
                        hasNextPage
                    }
                }
                collaborators{
                    users(limit: $limit7, page: $page7){
                        total
                        page
                        limit
                        hasNextPage
                        items{
                            id
                            email
                            name
                            avatar
                        }
                    }
                }
                currentUserPermissions{
                    canCreateAssets
                    canViewCollaborators
                    canCreateCollections
                }
                customMetadataProperties{
                    id
                    creator{
                        id
                        email
                        name
                        avatar
                    }
                    createdAt
                    modifier{
                        id
                        email
                        name
                        avatar
                    }
                    modifiedAt
                    name
                    type{
                        name
                    }
                    helpText
                    isRequired
                    defaultValue
                }
                collections(limit: $limit8, page: $page8){
                    total
                    page
                    limit
                    hasNextPage
                    items{
                        id
                        name
                    }
                }
            }
            ... on IconLibrary {
                id
                name
                assetCount
            }
            ... on LogoLibrary {
                id
                name
                assetCount
            }
            ... on DocumentLibrary {
                id
                name
                assetCount
            }
            ... on Workspace {
                id
                name
                assetCount
            }
        }
    }
}