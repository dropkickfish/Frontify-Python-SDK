mutation updateCustomMetadataProperty($input: UpdateCustomMetadataPropertyInput!){
    updateCustomMetadataProperty(input: $input){
        property{
            id
            creator{
                id
                email
                name
                avatar
            }
            createdAt
            modifier{
                id
                email
                name
                avatar
            }
            modifiedAt
            name
            type{
                name
            }
            helpText
            isRequired
            defaultValue
        }
    }
}